    <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">商品管理</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">

                <form action="selectProducts" method="post" style="padding-top:5px;" th:object="${product}">

                    <select name="braId" th:field="*{braId}">
						<option value="">请选择品牌</option>
						<option th:each="b:${brands }" th:value="${b.id}"><span th:text="${b.bName}"></span></option>
                    </select>
                    <input type="text" name="pName" th:field="*{pName}"/>
                    <input class="btn" type="submit" value="查询"/>
                </form>
               
 <div class="btn-toolbar">
    <button class="btn btn-primary" onclick="toProductAdd()"><i class="icon-plus"></i>添加</button>
  <div class="btn-group">
  </div>
</div>
<div class="well">
    <table class="table" style="text-align: center;">
      <thead>
        <tr>
          <th>商品编号</th>
          <!--<th>商品ID</th>-->
          <th>商品名称</th>
          <th>所属品牌</th>
          <th>颜色</th>
          <th>版本</th>
          <th>相关图片</th>
          <th>价格</th>
          <th>上市时间</th>
          <th>商品描述</th>
          <th style="width: 80px;">操作</th>
        </tr>
      </thead>
      <tbody>
      
        <!--<tr th:each="p:${page.list }">-->
        <tr th:each="p:${products.items }">
          <td th:text="${p.id }"></td>
          <!--<td th:text="${p.pId }"></td>-->
          <td th:text="${p.pName }"></td>
          <td th:text="${p.braId }"></td>
          <td th:text="${p.colorId }"></td>
          <td th:text="${p.sizeId }"></td>
          <td><img th:src="@{${p.pImg }}" width="50px" height="50px"></td>
          <td th:text="${p.prices }"></td>
          <td th:text="${{p.createTime} }"></td>
          <td th:text="${p.description }"></td>
          <!--<td><img th:src="@{${p.pimg }}" width="50px" height="50px"></td>-->
            <!-- <td th:text="${p.isdel }"></td> -->
            <!--<td th:text="${p.isdel==1 }?'是':'否'"></td>-->
          <td>
              <a href="javascript:;" th:id="${p.id}" onclick="javascript:loadProduct(this)"><i class="icon-pencil"></i></a>
              <a href="#myModal" data-toggle="modal" th:id="${p.id}" onclick="javascript:fuzhi(this)" role="button"><i class="icon-remove"></i></a>&nbsp;&nbsp;&nbsp;
              <a href="javascript:;" th:id="${p.id}" onclick="javascript:repertoryList(this)">库存</a>
          </td>
        </tr>
       
      </tbody>
    </table>
</div>
<div class="pagination">
   <!--  class="pagination" -->
   
	<span th:each="p:${products.pageView }">
		<span class="page" th:utext="${p }"></span>
	</span>-->
	
</div>

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">删除商品</h3>
    </div>
    <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>你确定要删除么?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
        <button class="btn btn-danger" data-dismiss="modal" onclick="delProduct()">删除</button>
    </div>
</div>

                    
            </div>
        </div>

    <script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
        
        page += $('.page').val();
        console.log(page);
        
    });
    function fuzhi(obj){
    	id = $(obj).attr("id");
    }
    function delProduct(){
    	window.location.href="delProduct?id="+id;
    }
    function loadProduct(obj){
    	window.location.href="toUpdateProduct?id="+$(obj).attr("id");
    }
    function repertoryList(obj){
    	window.location.href="selectSkuList?id="+$(obj).attr("id");
    }
    
    </script>
