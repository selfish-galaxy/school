<div th:insert="~{seller/index::header}"></div>
    
    <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">员工管理</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                
               
 <div class="btn-toolbar">
    <button class="btn btn-primary" onclick="javascript:window.location.href='toStaffAdd' "><i class="icon-plus"></i>添加</button>
  <div class="btn-group">
  </div>
</div>
<div class="well">
    <table class="table" style="text-align: center;">
      <thead>
        <tr>
          <th>员工序号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>所属部门</th>
          <th>销售数量</th>
          <th>基本工资</th>
          <th>奖金</th>
          <th>总工资</th>
          <th>员工状态</th>
          <th style="width: 36px;">操作</th>
        </tr>
      </thead>
      <tbody>
      
      <tr th:each="s:${staffs.items }">
          <td th:text="${s.id }"></td>
          <td th:text="${s.stName }"></td>
          <td th:text="${s.stSex }"></td>
          <td th:text="${s.dept }"></td>
          <td th:text="${s.count }"></td>
          <td th:text="${s.basic }"></td>
          <td th:text="${s.bonus }"></td>
          <td th:text="${s.salary }"></td>
          <td th:text="${s.status }"></td>
          <td>
              <a href="javascript:;" th:id="${s.id}" onclick="javascript:loadStaff(this)"><i class="icon-pencil"></i></a>
              <a href="#myModal" role="button" data-toggle="modal">
              <i class="icon-remove" th:id="${s.id }" onclick="copy(this)" ></i></a>
          </td>
        </tr>
       
      </tbody>
    </table>

</div>

<div class="pagination">
                    <!--  class="pagination" -->

                    <!--<span th:each="p:${page.pageView }">-->
  <span th:each="s:${staffs.pageView }">
		<span class="page" th:utext="${s }"></span>
    </span>

 </div>

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">删除员工</h3>
    </div>
    <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>你确定要删除么？</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true" >取消</button>
        <button class="btn btn-danger" data-dismiss="modal" onclick="del()">删除</button>
    </div>
</div>
            </div>
        </div>
    </div>
    


    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
        function copy(obj){
        	id = $(obj).attr("id");
		}
		function del(){
			window.location.href="delStaff?id="+id;
		}
		function loadStaff(obj){
	    	window.location.href="toUpdateStaff?id="+$(obj).attr("id");
	    }
    </script>
    
  </body>
