    <div class="content">

        <div class="container-fluid">

  <div class="btn-toolbar">
    <button class="btn btn-primary" onclick="toAddOrdery()"><i class="icon-plus"></i>添加</button>
  <div class="btn-group"></div>
</div>
<div class="well">
    <table class="table" style="text-align: center;">
      <thead>
        <tr>
          <th>订单ID</th>
          <th>客户姓名</th>
          <th>购买型号</th>
          <th>颜色</th>
          <th>规格</th>
          <th>实收金额</th>
          <th>经手人</th>
          <th>创建时间</th>
          <th>订单状态</th>
          <th style="width: 50px;">操作</th>
        </tr>
      </thead>
        <!--<tr th:each="o:${page.list }">-->
        <tr th:each="o:${orderys.items }">
          <td th:text="${o.id }"></td>
          <td th:text="${o.userId }"></td>
          <td th:text="${o.proId }"></td>
          <td th:text="${o.colorId}"></td>
          <td th:text="${o.sizeId}"></td>
          <td th:text="${o.money}"></td>
          <td th:text="${o.staffId}"></td>
          <td th:text="${#strings.substring(#strings.replace(o.orderTime,'T',' '),0,19)}"></td>
          <td th:text="${o.orderCondition}"></td>
          <td th:if="${o.orderCondition} ne '售后退货'">
              <a href="javascript:;" th:id="${o.id}" onclick="javascript:loadOrdery(this)"><i class="icon-pencil"></i></a>
              <a href="#myModal" role="button" data-toggle="modal">
              <i class="icon-remove" th:id="${o.id }" th:staffId="${o.staffId}" th:proId="${o.proId }" th:colorId="${o.colorId}" th:sizeId="${o.sizeId}" onclick="copy(this)" ></i></a>
          </td>
          <td th:if="${o.orderCondition} eq '售后退货'">
              &nbsp;&nbsp;&nbsp;&nbsp;
          </td>
        </tr>

    </table>
</div>
<div class="pagination" style="text-align: right">
   <!--  class="pagination" -->

	<span th:each="o:${orderys.pageView }">
		<span class="page" th:utext="${o }"></span>
	</span>
	
</div>

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">取消订单？</h3>
    </div>
    <div class="modal-body">
        <p class="error-text"><i class="icon-warning-sign modal-icon"></i>你确定要取消该订单吗?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">不了</button>
        <button class="btn btn-danger" data-dismiss="modal" onclick="cancelOrdery()">取消</button>
    </div>
</div>


            </div>
        </div>

    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(function() {
        $('.demo-cancel-click').click(function(){return false;});
    });
    function copy(obj){
    	id = $(obj).attr("id");
    	staffId = $(obj).attr("staffId");
        proId = $(obj).attr("proId");
        colorId = $(obj).attr("colorId");
        sizeId = $(obj).attr("sizeId");
    }
    function deleteorder(obj){
    	window.location.href="deleteorder?oid="+oid;
    }
    function ordersdetail(obj){
    	window.location.href="ordersdetail?oid="+$(obj).attr("id");
    }
    function cancel(obj){
    	window.location.href="cancel?oid="+$(obj).attr("id");
    }

    function loadOrdery(obj){
        window.location.href="toUpdateOrdery?id="+$(obj).attr("id");
    }
    function cancelOrdery(){
        window.location.href="cancelOrdery?id="+id+"&staffId="+staffId+"&proId="+proId+"&colorId="+colorId+"&sizeId="+sizeId;
    }
    </script>
