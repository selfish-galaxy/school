    <script src="lib/jquery-1.7.2.min.js" type="text/javascript"></script>

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">

<div th:insert="~{seller/index::header}"></div>
    
    <div class="content">
        
        <div class="header">
            
            <h1 class="page-title">修改用户</h1>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                

	
<div class="well">
<form id="tab" action="updateUser" method="post" th:object="${user}">
	<div class="btn-toolbar">
    	<button type="submit" class="btn btn-primary"><i class="icon-save">修改</i></button>
  		<div class="btn-group"></div>
	</div>

    <div id="myTabContent" class="tab-content">
      <div class="tab-pane active in" id="home">

    	<input type="hidden" name="id" th:field="*{id}">

          <label>用户姓名</label>
          <input type="text" name="uName" th:field="*{uName}" class="input-xlarge">
          <label>性别</label>
          <input type="text" name="uSex" th:field="*{uSex}" class="input-xlarge">
          <label>年龄</label>
          <input type="text" name="uAge" th:field="*{uAge}" class="input-xlarge">
          <label>工作</label>
          <input type="text" name="job" th:field="*{job}" class="input-xlarge">
          <label>地址</label>
          <input type="text" name="address" th:field="*{address}" class="input-xlarge">
          <label>电话</label>
          <input type="text" name="uTel" th:field="*{uTel}" class="input-xlarge">
          <label>买过机型</label>
          <input type="text" name="buy" th:field="*{buy}" class="input-xlarge">
          <label>备注</label>
          <input type="text" name="comment" th:field="*{comment}" class="input-xlarge">
    
      </div>
      <div class="tab-pane fade" id="profile">
      </div>
  </div>
</form>
</div>

<div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  
</div>
                    
            </div>
        </div>
    </div>
    


    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
        $("[rel=tooltip]").tooltip();
        $(function() {
            $('.demo-cancel-click').click(function(){return false;});
        });
    </script>
    
  </body>
</html>
